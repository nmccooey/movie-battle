<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Movie Battle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/829b98cafe.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon_io/site.webmanifest" />
  </head>
  <body>
    <section class="hero is-dark is-bold">
      <div class="hero-body">
        <div class="container">
          <a href="index.html">
            <h1 class="title">
              Movie Battle
              <span class="icon">
                <i class="fas fa-film"></i>
              </span>
            </h1>
          </a>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="left-autocomplete"></div>
          <div id="left-summary"></div>
        </div>

        <div class="column">
          <div id="right-autocomplete"></div>
          <div id="right-summary"></div>
        </div>
      </div>

      <div class="column is-half notification is-dark tutorial">
        <h1 class="title">Search For a Movie on Both Sides</h1>
        <p class="subtitle">
          See how they compare, and which movie is better!
        </p>
      </div>
    </div>

    <footer>
      <p>
        Created By: Nicholas McCooey |
        <a href="https://github.com/nmccooey" target="_blank"
          ><i class="fab fa-github"></i>
        </a>
      </p>
    </footer>

    <script src="./scripts/utils.js"></script>
    <script src="./scripts/autocomplete.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
